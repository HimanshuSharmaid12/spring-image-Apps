   <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login to Upload Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            
            
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background:  radial-gradient(circle at 20% 20%, #6a11cb, #2575fc);
            animation: swirl 15s infinite linear;
            position: relative;
            
        }

         
         
        @keyframes swirl {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particles span {
            position: absolute;
            display: block;
            width: 55px;
            height: 55px;
            background: rgba(255,255,255,0.2);
            animation: float 7s linear infinite;
            border-radius: 50%;
        }

        .particles span:nth-child(odd) {
            width: 8px;
            height: 8px;
            background: rgba(255,255,255,0.1);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            100% {
                transform: translateY(-100vh) scale(1.2);
                opacity: 1;
            }
        }
         
         
        .card {
            
            
            z-index: 1;
            background: white;
            border-radius: 16px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
            
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-floating > label {
            padding-left: 1rem;
        }
       
          
 
        .btn-success {
            border-radius: 50px;
            padding: 10px 25px;
            font-weight: 500;
            transition: 0.3s ease-in-out;
        }

        .btn-success:hover {
            background-color: #198754;
            color: #fff;
        }

        .form-label {
            font-weight: 600;
        }

        .fs-5 {
            font-weight: bold;
        }
        
         .alert {
            font-size: 14px;
            border-radius: 8px;
        }
        
    </style>
</head>
<body>
 
 
  <div class="particles">
        <span style="left: 5%; animation-delay: 0s;"></span>
        <span style="left: 15%; animation-delay: 2s;"></span>
        <span style="left: 25%; animation-delay: 4s;"></span>
        <span style="left: 35%; animation-delay: 1s;"></span>
        <span style="left: 50%; animation-delay: 3s;"></span>
        <span style="left: 65%; animation-delay: 5s;"></span>
        <span style="left: 75%; animation-delay: 2.5s;"></span>
        <span style="left: 85%; animation-delay: 1.5s;"></span>
        <span style="left: 95%; animation-delay: 0.5s;"></span>
    </div>
 

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card p-4">
                <h4 class="text-center mb-4">üîê Login to Continue</h4>
                <form th:action="@{/login}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required />
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Login</button>
                    </div>
                    
       
                    
                </form>
                <div class="text-center mt-4">
                    <a href="/view" class="btn btn-outline-success">View Gallery</a>
                </div>
            </div>
        </div>
    </div>
    
          
    
</div>
</body>
</html>
