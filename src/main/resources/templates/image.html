   <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background:  white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .btn-primary, .btn-outline-success {
            border-radius: 50px;
            padding: 10px 25px;
            font-weight: 500;
            transition: 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #004085;
            border-color: #003d7a;
        }

        .btn-outline-success:hover {
            background-color: #198754;
            color: #fff;
        }

        .form-label {
            font-weight: 600;
        }

        .fs-5 {
            font-weight: bold;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand fs-4" href="#">ðŸ“¤ Upload Your Image</a>
    </div>
</nav>

<div class="container mt-5">
   <!--   <p class="text-success text-center fs-5" th:text="${session.msg}"></p>-->
 <!-- Show message from session -->
<div id="uploadMsg" th:if="${session.msg}" class="alert alert-success text-center fs-5" th:text="${session.msg}"></div>
 

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h4 class="text-center mb-4">Upload an Image</h4>
                <form action="/imageUpload" method="post" enctype="multipart/form-data">
                
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                
                    <div class="mb-3">
                        <label for="img" class="form-label">Select Image</label>
                        <input type="file" name="img" class="form-control" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <a href="/view" class="btn btn-outline-success">View All Images</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Wait for page to fully load
    window.addEventListener("DOMContentLoaded", () => {
        const msgDiv = document.getElementById("uploadMsg");

        if (msgDiv) {
            // Auto-hide after 3 seconds
            setTimeout(() => {
                msgDiv.style.transition = "opacity 0.8s ease";
                msgDiv.style.opacity = "0";

                // Remove from DOM after fade out
                setTimeout(() => msgDiv.remove(), 800);
            }, 3000);
        }
    });
</script>


</body>
</html>
